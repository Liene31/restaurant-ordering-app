<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS -->
    <link rel="stylesheet" href="index.css" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Smythe&display=swap"
      rel="stylesheet"
    />
    <title>Jimmy's Diner</title>
  </head>
  <body>
    <div class="page-wrapper" id="page-wrapper">
      <header>
        <h1>Jimmy's Diner</h1>
        <h2>The best burgers and pizzas in town.</h2>
      </header>
      <div class="content-area">
        <main>
          <section class="menu-section" id="menu-section"></section>

          <section class="order-section" id="order-section">
            <h3 class="order-title">Your Order</h3>

            <div id="order-item-inner">
              <div class="order-item">
                <p class="order-item-name">Pizza</p>
                <button class="order-item-remove-btn">remove</button>
                <p class="order-item-price">$14</p>
              </div>
            </div>

            <div class="total-price-section">
              <p class="order-total-price-title">Total Price:</p>
              <p class="order-total-price">$26</p>
            </div>
            <button class="order-complete-btn" id="order-complete-btn">
              Complete order
            </button>
          </section>
        </main>
      </div>
    </div>
    <script src="index.js" type="module"></script>
  </body>
</html>
