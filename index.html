<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS -->
    <link rel="stylesheet" href="index.css" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Smythe&display=swap"
      rel="stylesheet"
    />
    <title>Jimmy's Diner</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Jimmy's Diner</h1>
        <h2>The best burgers and pizzas in town.</h2>
      </header>
      <main>
        <section class="menu-section">
          <img
            class="menu-item-img"
            src="Images/pizza.png"
            alt="image of pizza"
          />
          <h3 class="menu-item-title"></h3>
          <p class="menu-item-ingredients"></p>
          <p class="menu-item-price">$14</p>
          <button class="menu-item-add-btn">+</button>
        </section>
        <section class="order-section">
          <h3>Your Order</h3>
          <div class="order-item">
            <p class="order-item-name">Pizza</p>
            <button class="order-item-remove-btn">remove</button>
            <p class="order-item-price">$14</p>
          </div>
          <div class="total-price">
            <p>Total Price:</p>
            <p class="order-total-price">$26</p>
          </div>
          <button class="order-complete-btn">Complete order</button>
        </section>
      </main>
    </div>
  </body>
</html>
