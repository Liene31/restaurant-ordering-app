<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS -->
    <link rel="stylesheet" href="index.css" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Smythe&display=swap"
      rel="stylesheet"
    />
    <title>Jimmy's Diner</title>
  </head>
  <body>
    <div class="page-wrapper" id="page-wrapper">
      <header>
        <h1>Jimmy's Diner</h1>
        <h2>The best burgers and pizzas in town.</h2>
      </header>
      <div class="content-area">
        <main>
          <section class="menu-section" id="menu-section"></section>

          <section class="order-section" id="order-section">
            <h3 class="order-title">Your Order</h3>

            <div id="order-item-inner"></div>

            <div class="total-price-section">
              <p class="order-total-price-title">Total Price:</p>
              <p class="order-total" id="order-total"></p>
            </div>
            <button class="order-complete-btn" id="order-complete-btn">
              Complete order
            </button>
          </section>

          <section class="order-confirmation" id="order-confirmation"></section>
        </main>
      </div>

      <section class="modal">
        <div class="inner-modal" id="inner-modal">
          <h4>Enter card details</h4>
          <form class="payment-form">
            <input
              type="text"
              placeholder="Enter your name"
              id="name-input"
              required
            />
            <input
              type="number"
              placeholder="Enter card number"
              id="input-card-number"
            />
            <input
              type="text"
              placeholder="Enter CVV"
              minlength="3"
              maxlength="3"
              pattern="^[0-9]{3}$"
              id="input-cvv-number"
              required
            />
            <button
              class="payment-form-btn"
              id="payment-form-btn"
              type="submit"
            >
              Pay
            </button>
          </form>
        </div>
      </section>
    </div>
    <script src="index.js" type="module"></script>
  </body>
</html>
