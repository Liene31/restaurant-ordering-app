<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jimmy's Diner</title>
  </head>
  <body>
    <header>
      <img src="Images/header.png" alt="image of burger" />
      <h1>Jimmy's Diner</h1>
      <h2>The best burgers and pizzas in town.</h2>
    </header>
    <main>
      <section class="menu-item">
        <img
          class="manu-item-img"
          src="Images/pizza.png"
          alt="image of pizza"
        />
        <h3 class="menu-item-title"></h3>
        <p class="menu-item-ingredients"></p>
        <p class="menu-item-price">$14</p>
        <button class="menu-item-add-btn">+</button>
      </section>
      <section class="order-section">
        <h3>Your Order</h3>
        <p class="order-item-name">Pizza</p>
        <button class="remove-order-item">remove</button>
        <p class="order-item-price">$14</p>
        <p>Total Price:</p>
        <p class="order-total-price">$26</p>
      </section>
    </main>
  </body>
</html>
